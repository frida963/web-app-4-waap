<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Available Files for Download</h2>
        <ul>
            <li><a href="{{ url_for('download_file', filename='queries_db.csv') }}">Download Queries from Database (CSV)</a></li>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
        <a href="/query" class="btn">Go Back</a>
    </div>
</body>
</html>
